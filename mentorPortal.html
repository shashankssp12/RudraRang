                    <a id="leave"
                        class="flex nav items-center justify-start w-full p-4 my-2 font-thin text-gray-500 uppercase transition-colors duration-200 dark:text-gray-200 hover:text-blue-500"
                        href="#">
                        <span class="text-left">

    <section id="form" class="h-screen pb-5 hidden mt-20 m-auto ml-20">
        <form class="container rounded-lg max-w-2xl mx-auto shadow-md md:w-3/4">
            <div class="p-4  rounded-lg bg-gray-100/5 ">
                <div class="max-w-sm mx-auto md:w-full md:mx-0">
                    <div class="inline-flex items-center space-x-4">
                        <h1 class="text-gray-600">
                            Add New Event
                        </h1>
                    </div>
                </div>
            </div>
            <div class="w-full m-auto max-w-xs pb-5">
                <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                            Club Name
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="username" type="text" placeholder="Club Name">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                            Event Name
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                            id="event" type="text" placeholder="Enter Event Name">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                            Description

                        </label>
                        <textarea rows="8"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                            id="event" type="text" placeholder="Enter Event Description"></textarea>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                            Ticket Price
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                            id="event" type="text" placeholder="Ticket Price">
                    </div>
                    <div class="flex gap-5">
                        <div class="mb-6">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                                Date
                            </label>
                            <input
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                                id="event" type="date" placeholder="Enter Date">
                        </div>
                        <div class="mb-6">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                                Start Time
                            </label>
                            <input
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                                id="event" type="time" placeholder="From">
                        </div>
                        <div class="mb-6">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                                End Time
                            </label>
                            <input
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                                id="event" type="time" placeholder="To">
                        </div>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                            Venue
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                            id="event" type="text" placeholder="Enter Venue">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                            Upload a Image
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                            id="event" type="file" placeholder="Enter Venue">
                    </div>
                    <div class="flex items-center justify-between">
                        <button
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="button">
                            Add Event
                        </button>
                    </div>
                </form>
            </div>
        </form>
    </section>



    <script>
        let nav = document.getElementsByClassName("nav")
        let addEvent = document.getElementById("addEvent")
        let leave = document.getElementById("leave")
        let register = document.getElementById("register")
        let events = document.getElementById("events")
        let form = document.getElementById("form")

        for (const item of nav) {
            item.onclick = (e) => {
                for (const ele of nav) {
                    ele.classList.remove("border-r-4", "bg-gradient-to-r", "from-white", "to-blue-100", "border-blue-500", "active")
                }
                item.classList.add("border-r-4", "border-blue-500", "bg-gradient-to-r", "from-white", "to-blue-100", "active")
                if (addEvent.classList.contains("active")) {
                    form.classList.remove("hidden")
                    console.log("object");
                }
            }
        }
    </script>
</body>
